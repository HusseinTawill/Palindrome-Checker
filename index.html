<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!--A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.-->
    <main id="main-section">
        <img src="Hussein Tawil.png" alt="" id="logo">
        <h1 id="title">Is it a Palindrom ?</h1>
        <div id="checking-box">
         <p>Enter in text to check for a palindrome:</p>
         <input type="text" id="text-input">
         <br>
         <button id="check-btn" onclick="check()">CHECK</button>
         <br>
         <span id="result"></span>
        </div>
        
        <div id="explanation">
            <h2>What is a Palindrome ?</h2>
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
